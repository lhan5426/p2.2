apiVersion: v1
kind: Deployment
metadata:
  name: spring-profile-deployment
  labels:
    app: profile-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: profile-service
  template:
    metadata:
      labels:
        app: profile-service
    spec:
      containers:
        - name: spring-profile-app
          image: profile-embedded-0.1.0.jar
          ports:
            - containerPort: 8080